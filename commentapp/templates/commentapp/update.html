{% extends 'base.html' %}

{% block content %}
  <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
    <h3>댓글 수정하기</h3>
    <form method="post" style="margin-top: 2rem;">
      {% csrf_token %}
      <div style="margin: 0 auto; max-width: 400px;">
        {{ form.content }}
      </div>
      <button type="submit" class="btn btn-secondary rounded-pill mt-3">수정 완료</button>
    </form>
  </div>
{% endblock %}
